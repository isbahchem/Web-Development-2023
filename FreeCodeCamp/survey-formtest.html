<!DOCTYPE HTML>
<HTML>
  <head>
<title>Survey Form
  </title>
  <link rel="stylesheet" href="styles-surveyformtest.css">
    </head>
    <body>
<h1 id="title">Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form id="survey-form">
  <label id="name-label">Name: <input id="name" type="text" required placeholder="Your Name"/></label>
  <label id="email-label">Email: <input id="email" type="email" required placeholder="Your email"/></label> <label id="number-label">Number: 
  <input id="number" type="number" min="5" max="8" placeholder="Enter Number"/></label>
  <select id="dropdown"><option> 1</option><option>2</option>
    </select>
    <label for="yes">
      <input name="option" type="radio" id="yes" value="yes"/>yes</label>
      <label for="no">
      <input name="option" type="radio" id="no" value="no" />no</label>
      <input value="1" type="checkbox" />select one
      <input value="2" type="checkbox" />select two
      <input value="3" type="checkbox" />select three
      <input value="4" type="checkbox" />select none
      <label id="comments">Comments<textarea> </textarea>
      <input type="submit" id="submit" value="Submit" />
  </form>
      </body>
      </html>
